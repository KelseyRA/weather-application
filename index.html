<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Application</title>
</head>

<body class="container">
    <h1> Weather Across the Country</h1>
    <form class="header search-items">
        <input id="city-input" name="location" type="text" placeholder="Search" />
        <button id="submit-btn" placeholder="Submit">Submit</button>
    </form>

    <div class="card text-center">
        <div class="card-header">
            Current Weather
        </div>
        <div class="card-body">
            <h5 class="card-title city-name"></h5>
            <p class="card-text">Min Temp:</p>
            <p class="card-text">Max Temp:</p>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>


    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col text-center">
            <div class="card h-100 five-day">
                <div class="card-body">
                    <h5 class="card-title date">Date</h5>
                    <p class="card-text min">Min Temp:</p>
                    <p class="card-text max">Max Temp:</p>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card h-100 five-day">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text min">Min Temp:</p>
                    <p class="card-text max">Max Temp:</p>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card h-100 five-day">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text min">Min Temp:</p>
                    <p class="card-text max">Max Temp:</p>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card h-100 five-day">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text min">Min Temp:</p>
                    <p class="card-text max">Max Temp:</p>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card h-100 five-day">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text min">Min Temp:</p>
                    <p class="card-text max">Max Temp:</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card text-center m-3 history">
        <div class="card-header">
            History
        </div>
        <div class="card-body">
            <h5 class="card-title">Searched Cities</h5>
            <p class="card-text li-history"></p>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>

    <script src="./assets/script.js"></script>
</body>

</html>
