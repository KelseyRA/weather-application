<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Application</title>
</head>

<body class="container">
    <h1> Weather Across the Country</h1>
    <form class="header search-items">
        <input id="city-input" name="location" type="text" placeholder="Search" />
        <button id="submit-btn" placeholder="Submit">Submit</button>
    </form>

    <div class="card text-center">
        <div class="card-header current-weather">
            Current Weather
        </div>
        <div class="card-body">
            <h5 class="card-title city-name"></h5>
            <p class="card-text temp"></p>
            <p class="card-text humidity"></p>
            <p class="car-text wind"></p>
            <p class="icon"></p>
            <!-- <p class="card-text min-temp"></p>
            <p class="card-text max-temp"></p> -->
        </div>
        <div class="card-footer text-muted">
            <p class="card-text description"></p>
        </div>
    </div>


    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col text-center">
            <div class="card h-100 five-day hidden">
                <div class="card-body">
                    <h5 class="card-title date">Date</h5>
                    <p class="card-text tempOne"></p>
                    <p class="card-text humidityOne"></p>
                    <p class="card-text windOne"></p>
                    <p class="card-text iconOne"></p>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card h-100 five-day hidden">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text min">Min Temp:</p>
                    <p class="card-text max">Max Temp:</p>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card h-100 five-day hidden">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text min">Min Temp:</p>
                    <p class="card-text max">Max Temp:</p>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card h-100 five-day hidden">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text min">Min Temp:</p>
                    <p class="card-text max">Max Temp:</p>
                </div>
            </div>
        </div>
        <div class="col text-center">
            <div class="card h-100 five-day hidden">
                <div class="card-body">
                    <h5 class="card-title">Date</h5>
                    <p class="card-text min">Min Temp:</p>
                    <p class="card-text max">Max Temp:</p>
                </div>
            </div>
        </div>
    </div>
    <div class="card text-center m-6 history">
        <div class="card-header">
            History
        </div>
        <div class="card-body">
            <h5 class="card-title">Searched Cities</h5>
            <p class="card-text ul-history"></p>
        </div>
        <div class="card-footer text-muted">
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
